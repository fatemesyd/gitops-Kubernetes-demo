apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-test
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: "10.3.13"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 1m

  values:

    fullnameOverride: "postgres-test"
    image:
      repository: bitnami/postgresql
      tag: 12.6.0
    postgresqlDatabase: ali_db

